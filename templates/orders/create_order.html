{% extends 'base.html' %}
{% load static %}

{% block title %}Create Order - Drishthi Printing{% endblock %}

{% block content %}
<div class="pt-32 pb-16 bg-gray-50">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-8">Create Your Order</h1>
            
            {% if product %}
            <div class="mb-8 p-6 bg-blue-50 rounded-lg">
                <h2 class="text-xl font-semibold text-gray-900 mb-2">{{ product.name }}</h2>
                <p class="text-gray-600">{{ product.description }}</p>
                <div class="mt-4">
                    <span class="text-2xl font-bold text-blue-600">â‚¹{{ product.base_price }}</span>
                    <span class="text-gray-500 ml-2">per unit</span>
                </div>
            </div>
            {% endif %}
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Quantity</label>
                        <input type="number" name="quantity" value="{{ quantity }}" min="1" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Delivery Date</label>
                        <input type="date" name="delivery_date" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Special Requirements</label>
                    <textarea name="special_requirements" rows="4" 
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                              placeholder="Any special requirements or notes for your order..."></textarea>
                </div>
                
                <div class="flex justify-between items-center pt-6 border-t">
                    <a href="javascript:history.back()" class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Back
                    </a>
                    <button type="submit" class="px-8 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-semibold">
                        Proceed to Checkout
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
