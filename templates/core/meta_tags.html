<!-- SEO Meta Tags -->
<meta name="description" content="{{ meta.description }}">
<meta name="keywords" content="printing services, custom printing, business cards, book printing, design tool, online printing">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ meta.url }}">
<meta property="og:title" content="{{ meta.title }}">
<meta property="og:description" content="{{ meta.description }}">
<meta property="og:image" content="{{ meta.image }}">
<meta property="og:site_name" content="{{ meta.site_name }}">

<!-- Twitter -->
<meta property="twitter:card" content="{{ meta.twitter_card }}">
<meta property="twitter:url" content="{{ meta.url }}">
<meta property="twitter:title" content="{{ meta.title }}">
<meta property="twitter:description" content="{{ meta.description }}">
<meta property="twitter:image" content="{{ meta.image }}">
{% if meta.twitter_site %}<meta property="twitter:site" content="{{ meta.twitter_site }}">{% endif %}

<!-- Additional SEO -->
<meta name="robots" content="index, follow">
<meta name="author" content="{{ meta.site_name }}">
<link rel="canonical" href="{{ meta.url }}">
